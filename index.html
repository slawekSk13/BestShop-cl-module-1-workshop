<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container flex-container">
        <a class="logo header-logo" href="#">BestShop</a>
        <nav>
          <ul class="menu">
            <li class="menu-item">
              <a class="menu-item-link" href="#why-us">Why us</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-link" href="#benefits">Benefits</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-link" href="#prices">Prices</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-link" href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="why-us" class="section full-width">
        <h1 class="title title-big">Sell more!</h1>
        <p class="text">Open shop on our platform and increase your sales</p>
        <a class="btn btn-primary btn-big background-primary" href="#">Open your shop</a>
        <img class="img-full-width" src="assets/Background.png" />
      </section>
      <section id="benefits" class="section">
        <div class="container">
          <h2 class="title title-medium">
            The most popular sales platform in country
          </h2>
            <div class="flex-container flex-tripple">
                <article class="benefit">
                    <div class="circle background-redish">
                        <img class="icon" src="assets/Person.svg">
                    </div>
                    <h3 class="title title-small">100000+</h3>
                    <p class="text-small">daily entries</p>
                </article>
                <article class="benefit">
                    <div class="circle background-primary">
                        <img class="icon icon-small" src="assets/Eye.svg">
                    </div>
                    <h3 class="title title-small">2000000+</h3>
                    <p class="text-small">seen products every day</p>
                </article>
                <article class="benefit">
                    <div class="circle background-green">
                        <img class="icon" src="assets/Catalog.svg">
                    </div>
                    <h3 class="title title-small">10000+</h3>
                    <p class="text-small">added posts daily</p>
                </article>

            </div>
        </div>
      </section>
    </main>
  </body>
</html>
